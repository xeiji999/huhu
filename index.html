        }
        button:hover {
            background-color: #B065FF;
            transform: scale(1.1);
        }
        img {
            width: 300px;

            border-radius: 10px;
            animation: shake 1s infinite alternate;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes bounce {
            from { transform: translateY(0px); }
            to { transform: translateY(10px); }
        }
        @keyframes shake {
            from { transform: rotate(-2deg); }

        }
    </style>
